<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mantenedor Datos Planificacion</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "com.cyt.materialmannager": "./"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
    <script>
        sap.ui.getCore().attachInit(function() {
            // Initialize mock server first
            sap.ui.require([
                "com/cyt/materialmannager/localService/mockserver"
            ], function(mockserver) {
                mockserver.init();
                
                // Then load the component
                sap.ui.require([
                    "sap/ui/core/ComponentSupport"
                ]);
            });
        });
    </script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div
        data-sap-ui-component
        data-name="com.cyt.materialmannager"
        data-id="container"
        data-settings='{"id" : "com.cyt.materialmannager"}'
        data-handle-validation="true"
    ></div>
</body>
</html>
